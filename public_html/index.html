<!DOCTYPE html>

<html>
    <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>
    
    <head>
        <title>TTT</title>
        <style>
            td {
                width: 30px;
                height: 30px;
                border: gray solid 1px;
                margin: 0px;
                padding: 0px;
            }
            table { border-collapse: collapse; }            
            
        </style>
        
        <script>
            
            $(function() { 
                var x = new Image();
                x.src = 'img/X.png';
                var o = new Image();
                o.src = 'img/O.png';

                $('td').on('click', onCellClick);
            });
            
            var imageO = "url('img/O.png')";
            var imageX = "url('img/X.png')";
            var imgO = "O.png";
            var imgX = "X.png";
            
            var currentImage = imageX;
            
           
            function switchImage(current) {
                if (current === imageX) {
                    currentImage = imageO;
                }
                else {
                    currentImage = imageX;
                }
            }
            
            
            function checkResult() {
                var xCounter = 0;
                var oCounter = 0;
                
                // check each column
                for (var x = 0; x < 3; x++) {
                    oCounter = 0;
                    xCounter = 0;
                    for (var y = 0; y < 3; y++) {
                        var id = '#';
                        id += + x.toString() + y.toString();
                        var bkImage = $(id).css('background-image');
                        if (bkImage.indexOf(imgO) > -1) {
                            oCounter++;
                        }
                        else if (bkImage.indexOf(imgX) > -1){
                            xCounter++;
                        }
                    }
                    if (xCounter === 3) {
                        return 'x';
                    }
                    if (oCounter === 3) {
                        return 'o';
                    }
                }
                
                // check each row
                for (var y = 0; y < 3; y++) {
                    oCounter = 0;
                    xCounter = 0;
                    for (var x = 0; x < 3; x++) {
                        var id = '#';
                        id += + x.toString() + y.toString();
                        var bkImage = $(id).css('background-image');
                        if (bkImage.indexOf(imgO) > -1) {
                            oCounter++;
                        }
                        else if (bkImage.indexOf(imgX) > -1){
                            xCounter++;
                        }
                    }
                    if (xCounter === 3) {
                        return 'x';
                    }
                    if (oCounter === 3) {
                        return 'o';
                    }
                }
                
                //check diagonals
                oCounter = 0;
                xCounter = 0;
                for (var y = 0, x = 0; y < 3; y++, x++) {
                    var id = '#';
                    id += + x.toString() + y.toString();
                    var bkImage = $(id).css('background-image');
                    if (bkImage.indexOf(imgO) > -1) {
                        oCounter++;
                    }
                    else if (bkImage.indexOf(imgX) > -1){
                        xCounter++;
                    }
                }
                if (xCounter === 3) {
                    return 'x';
                }
                if (oCounter === 3) {
                    return 'o';
                }
                
                oCounter = 0;
                xCounter = 0;
                for (var y = 2, x = 0; x < 3; y--, x++) {
                    var id = '#';
                    id += + x.toString() + y.toString();
                    var bkImage = $(id).css('background-image');
                    if (bkImage.indexOf(imgO) > -1) {
                        oCounter++;
                    }
                    else if (bkImage.indexOf(imgX) > -1){
                        xCounter++;
                    }
                }
                if (xCounter === 3) {
                    return 'x';
                }
                if (oCounter === 3) {
                    return 'o';
                }
                
                return null;
            }
            
            
            function checkWinner(grid) {
                var xCounter = 0;
                var oCounter = 0;
                
                // check each column
                for (var x = 0; x < 3; x++) {
                    oCounter = 0;
                    xCounter = 0;
                    for (var y = 0; y < 3; y++) {
                        if (grid[x][y] === 2) {
                            oCounter++;
                        }
                        else if (grid[x][y] === 1){
                            xCounter++;
                        }
                    }
                    if (xCounter === 3) {
                        return 'x';
                    }
                    if (oCounter === 3) {
                        return 'o';
                    }
                }
                
                // check each row
                for (var y = 0; y < 3; y++) {
                    oCounter = 0;
                    xCounter = 0;
                    for (var x = 0; x < 3; x++) {
                        if (grid[x][y] === 2) {
                            oCounter++;
                        }
                        else if (grid[x][y] === 1){
                            xCounter++;
                        }
                    }
                    if (xCounter === 3) {
                        return 'x';
                    }
                    if (oCounter === 3) {
                        return 'o';
                    }
                }
                
                //check diagonals
                oCounter = 0;
                xCounter = 0;
                for (var y = 0, x = 0; y < 3; y++, x++) {
                        if (grid[x][y] === 2) {
                            oCounter++;
                        }
                        else if (grid[x][y] === 1){
                            xCounter++;
                        }
                }
                if (xCounter === 3) {
                    return 'x';
                }
                if (oCounter === 3) {
                    return 'o';
                }
                
                oCounter = 0;
                xCounter = 0;
                for (var y = 2, x = 0; x < 3; y--, x++) {
                        if (grid[x][y] === 2) {
                            oCounter++;
                        }
                        else if (grid[x][y] === 1){
                            xCounter++;
                        }
                }
                if (xCounter === 3) {
                    return 'x';
                }
                if (oCounter === 3) {
                    return 'o';
                }
                
                return null;
            }
            
            
            // done as Immediately Invoked Function Expression (IIFE) to hide private members 
            (function () {

                // create public object and expose a method that returns an instance 
                window.$TTTGrid = { create: function () { return new TTTGrid(); } }; // anonymous object 

                // constructor
                function TTTGrid() {
                    this.grid = []; // store coordinates
                    // grid[y][x]
                    // 1 - x, 2 - o, 0 - none
                    // initialize grid to all zeroes
                    for (var i = 0; i < 3; i++) {
                        this.grid[i] = [0,0,0];
                    }

                    this.displayGrid = displayGrid;
                    this.markState = markState;
                }

                function markState(x, y, state) {
                    this.grid[y][x] = state;
                    //this.displayGrid();
                }

                function displayGrid(grid) {
                    var g = (grid === undefined) ? this.grid : grid;
                   
                    for (var y = 0; y < 3; y++) {
                        document.write('<br>');
                        for (var x = 0; x < 3; x++) {
                            document.write(g[y][x] + ' ');
                        }
                    }
                }

            }());

            var tttGrid = window.$TTTGrid.create();
            //tttGrid.displayGrid();
            //alert(Math.min.apply(Math, [3, 1, 5]));

            function move(grid, x, y) {
                
            }

            function onCellClick() {
                if ($(this).css('background-image') === 'none') {
                    $(this).css('background-image', currentImage);

                    var state = 1;
                    if (currentImage === imageX) {
                        state = 1;
                    }
                    else {
                        state = 2; 
                    }
                    tttGrid.markState(this.id.substring(1,2), this.id.substring(0,1), state);                     
                    var result = checkResult();
                    if (result === 'x') { alert('X won'); return; }
                    else if (result === 'o') { alert('O won'); return; }
                    switchImage(currentImage);

                    // computers turn
                    state = (state === 2) ? 1: 2; // flip the state, because the computer runs a different state
                    var recommendedMove  = minimax({value: 0, x: parseInt(this.id.substring(1,2)), y: parseInt(this.id.substring(0,1)), grid: tttGrid.grid}, state);
                    //alert('Recommended move: x = ' + recommendedMove.x + ' y = ' + recommendedMove.y);
                    
                    if ($('#' + recommendedMove.y + recommendedMove.x).css('background-image') === 'none') {
                        $('#' + recommendedMove.y + recommendedMove.x).css('background-image', currentImage); 
                        tttGrid.markState(recommendedMove.x, recommendedMove.y, state);                     
                        var result = checkResult();
                        if (result === 'x') { alert('X won'); return; }
                        else if (result === 'o') { alert('O won'); return; }
                        switchImage(currentImage);
                    }
                    else {
                        alert('Violation: cell(x,y) (' + recommendedMove.x + ',' + recommendedMove.y + ') is occupied');
                    }
                }
                //alert(this.id);
            }

            var counter = 0;
    
            // node { value: <1|-1|0>, x: <x>, y: <y>, grid: TTTGrid }
            function minimax(node, maximizing) {
                
                counter++;
                // just in case
                if (counter >= 100000) {
                    // it gets here, so, its bad
                    alert('counter >= 100000');
                    return null;
                }
                
                // node { value: <1|-1|0>, x: <x>, y: <y> }
                // if terminal state (win or draw), return node
                // first check if current type (x or o) won
                var result = checkWinner(node.grid);
                
                // this means someone won
                if ( result !== null) {
                    return node;
                }

                var successors = getSuccessors(node);
                //document.write('<br>' + successors.length);
                // then check if the grid is filled
                if (successors.length === 0) {
                    // grid filled and no winner if got to this point
                    node.value = 0;
                    return node;
                }
                
                var bestValue = 0;
                var tempNode = node;
 
                if (maximizing === 1) {
                    bestValue = -2;
                    for (var i = 0; i < successors.length; i++) {
                        var successorNode = successors[i];
                        // copy grid from a successor
                        var grid = jQuery.extend(true, {}, successorNode.grid);

                        
                        if (node.x === successorNode.x && node.y === successorNode.y) {
                            alert('Violation!!!: x:' + node.x + ' y:' + node.y);
                            tttGrid.displayGrid(node.grid);
                            return;
                        }
                        
                        grid[successorNode.y][successorNode.x] = 1; // 1 for x
                        // update grid in a successor
                        successorNode.grid = grid;
                        var n = minimax(successorNode, 0);
                        if (n.value > bestValue) {
                            bestValue = n.value;
                            tempNode = n;
                        }
                    }
                }
                else {
                    bestValue = 2;
                    for (var i = 0; i < successors.length; i++) {
                        var successorNode = successors[i];
                        // copy grid from a successor
                        var grid = jQuery.extend(true, {}, successorNode.grid);
                        grid[successorNode.y][successorNode.x] = 2; // 2 for o
                        // update grid in a successor
                        successorNode.grid = grid;
                        var n = minimax(successorNode, 1);
                        if (n.value < bestValue) {
                            bestValue = n.value;
                            tempNode = n;
                        }
                    }
                }
                
                return tempNode;
            }
            
            // returns an array of possible successors
            function getSuccessors(node) {
                var successors = [];
                
                for (var y = 0; y < 3; y++) {
                    for (var x = 0; x < 3; x++) {
                        if (node.grid[y][x] === 0) { // if space is not taken by either x or o
                            successors.push({value: 0, x: x, y: y, grid: node.grid});
                        }
                    }
                }
                
                return successors;
            }
    
        </script>

</html>
